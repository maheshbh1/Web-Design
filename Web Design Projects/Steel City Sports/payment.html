<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
   
  <div class="dropdown" id="myTopnav">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">

    <img src="steel.png" alt="steel-city" />
    <a class="active" href="#home">Home</a>
    <a href="steelers.html">Steelers</a>
    <a href="Pirates.html">Pittsburgh Pirates</a>
    <a href="penguins.html">The Penguins</a>
    <a href="riverhounds.html">The RiverHounds</a>
    <a href="checkout.html"><img src="cart.png" alt="steel-city" /></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      &#9776;
    </a>
  </div>


<div class="container">
        <h1>Steel City Sports Customer Information</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>

            <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="paypal">SteelCitySports Gift Card</option>
            </select>

            <input type="submit" value="Submit Order">
        </form>
</div>


<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "dropdown") {
      x.className += " responsive";
    } else {
      x.className = "dropdown";
    }
  }
</script>
  </script>
</body>
</html>
