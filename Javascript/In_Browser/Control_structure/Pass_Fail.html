<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var passes = 0;
        var failures = 0;
        var student =1 ;
        var result;

        while (student <=10) {

            result = window.prompt("Enter the result (1=pass, 2 = fail)", "0");

            if (result == "1") 
                passes = passes + 1;
            else
                failures = failures + 1;

            student ++;
        }

        document.writeln("<h1> Examination results </h1>");
        document.writeln("Passed:" + passes + "<br /> Failed: " + failures + "\n");

        if(passes > 8) 
            document.writeln("<p> Raise Tuition! </p>")



    </script>
</head>
<body>
    
</body>
</html>
