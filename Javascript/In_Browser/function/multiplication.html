<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 50%;
         }

    th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

  </style>
<script>
  var num;

  //repeat until user wants to q

  
      // Prompt the user for the number to generate the multiplication table for
      num = parseInt(window.prompt("Enter a number to find multiplication table: ", "4"));
      var mul = parseInt(num);

      //Creating the html table output
    
      document.writeln("<table>");
      document.writeln("<caption>The Multiplication Table of " + mul + "</caption>");
      document.writeln("<tr><th>Number <th>Times </th><th>Product</th></tr>");

      // Multiplication table of the numbers from 1 to 10
      for (var i = 1; i <= 10; ++i) {
        var product = multiplication(num, i);
        document.writeln("<tr><td>" + mul + "</td><td>" + i + "</td><td>" + product + "</td></tr>");
      }
    
      document.write("</table>");
    

  function multiplication(y, i) {
    return y * i;
  }

</script>

</head>

<body>
</body>
</html>
