<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifted and scaled random numbers</title>
    <style type="text/css">
        table {
            width:50%;
            border: 1px solid gray;
            text-align: center;
        }
    </style>
    <script>
        var frequency1 = 0;
        var frequency2 = 0;
        var frequency3 = 0;
        var frequency4 = 0;
        var frequency5 = 0;
        var frequency6 = 0;
        var face;
       

        for (var roll =1; roll <= 6000; roll++) {
            face = Math.floor(1 + Math.random() * 6);

            switch ( face ) {
                case 1:
                    ++frequency1;
                    break;
                case 2:
                    ++frequency2;
                    break;
                case 3:
                    ++frequency3;
                    break;
                case 4:
                    ++frequency4;
                    break;
                case 5:
                    ++frequency5;
                    break;
                case 6:
                    ++frequency6;
                    break;
            }
        }

        document.writeln("<table border = \"1\">");
        document.writeln("<thead><th>Face </th>" + " <th> Frequency</th></thead>");
        document.writeln("<tbody><tr><td>1</td><td>" + frequency1 + "</td></tr>");
        document.writeln("<tr><td>2</td><td>" + frequency2 + "</td></tr>");
        document.writeln("<tr><td>3</td><td>" + frequency3 + "</td></tr>");
        document.writeln("<tr><td>4</td><td>" + frequency4 + "</td></tr>");
        document.writeln("<tr><td>5</td><td>" + frequency5 + "</td></tr>");
        document.writeln("<tr><td>6</td><td>" + frequency6 + "</td></tr></tbody></table>");
        
    </script>
</head>

</script>

</html>
